<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Mate</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="container">
        <img src="images/Quiz_Logo.png" alt="logo">
        <button class="btn" id="extract-btn">Extract Content</button>
        <button class="btn" id="generate-quiz">Generate Quiz</button>
        <div id="quiz"></div>
        <progress id="quizProgress" value="0" max="100" style="width: 100%; display: none;"></progress>
        
    </div>
    <script src="popup.js"></script>
</body>
</html>
